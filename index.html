<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="twoD">

<div id="maze"></div>
<div id="container"></div>


<div class="panel panel-left">
    <div class="action-container" id="rendering-container">
        <h3>Rendering : </h3>
        <label for="options-rendering">3D (JSON import and custom size maze disabled)</label>
        <input id="options-rendering" type="checkbox">
    </div>

    <div class="action-container" id="export-container">
        <h3>Export maze : </h3>
        <textarea id="export"></textarea>
        <br>
        <h3>or <button id="download-json">Download .json</button></h3>
    </div>

    <div class="action-container" id="import-container">
        <h3>Import maze : </h3>
        <textarea id="import"></textarea>
        <p><button id="import-json">Import</button></p>
        <h3>or upload .json</h3>
        <form>
            <p><input type="file" id="file-upload"></p>
            <p><button type="button" id="upload-json">Upload</button></p>
        </form>
    </div>
</div>

<div class="panel panel-right">

    <div class="action-container" id="generate-container">
        <h3>Generate New Maze :</h3>
        <form>
            <fieldset>
                <legend>Options</legend>

                <label for="options-width">Width : </label>
                <input id="options-width" type="number" value="30">

                <label for="options-height">Height : </label>
                <input id="options-height" type="number" value="30">

                <label for="options-viewport">Adapt to viewport : </label>
                <input id="options-viewport" type="checkbox">
            </fieldset>
            <p><button id="generate-maze" type="button">Generate Maze</button></p>
        </form>

    </div>

    <div class="action-container" id="solve-container">
        <h3><s>Solve Maze :</s></h3>
        <p><button id="solve-maze" disabled><s>Solve Maze</s></button></p>
    </div>

    <div class="action-container" id="solve-container">
        <h3>Camera :</h3>
        <form>
            <fieldset>
                <legend>Translate</legend>
                <label for="3D-cameraX">X :</label>
                <input id="3D-cameraX" type="range" value="30"><br>

                <label for="3D-cameraY">Y :</label>
                <input id="3D-cameraY" type="range" value="30"><br>

                <label for="3D-cameraZ">Z :</label>
                <input id="3D-cameraZ" type="range" value="10">
            </fieldset>
            <fieldset>
                <legend>Rotate</legend>
                <label for="3D-cameraRotateX">X :</label>
                <input id="3D-cameraRotateX" type="range" value="0"><br>

                <label for="3D-cameraRotateY">Y :</label>
                <input id="3D-cameraRotateY" type="range" value="0"><br>

                <label for="3D-cameraRotateZ">Z :</label>
                <input id="3D-cameraRotateZ" type="range" value="0">
            </fieldset>
            <p><button disabled type="button">Generate Maze</button></p>
        </form>
    </div>

</div>

<script src="assets/js/jquery-2.2.4.min.js"></script>
<script src="assets/js/three.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
